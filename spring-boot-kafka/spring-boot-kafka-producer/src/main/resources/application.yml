server:
  servlet:
    context-path: /producer
  port: 8001

spring:
  # kafka\u914D\u7F6E
  kafka:
    bootstrap-servers: dev-machine:9092
    producer:
      # \u751F\u4EA7\u8005\u53D1\u9001\u6D88\u606F\u5931\u8D25\u65F6\u91CD\u8BD5\u6B21\u6570
      retries: 0
      # \u751F\u4EA7\u8005\u6279\u91CF\u53D1\u9001\u6570\u636E\u914D\u7F6E
      batch-size: 16384
      # \u751F\u4EA7\u8005\u5185\u5B58\u7F13\u5B58\u533A\u5927\u5C0F\uFF08\u5B98\u65B9\u63A8\u835032M\uFF09
      buffer-memory: 33554432
      # \u751F\u4EA7\u8005\u6D88\u606F\u5E8F\u5217\u5316\u914D\u7F6E
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      # acks\u914D\u7F6E\uFF1A
      # 0\uFF1A\u751F\u4EA7\u8005\u5728\u6210\u529F\u5199\u5165\u6D88\u606F\u4E4B\u524D\u4E0D\u4F1A\u7B49\u5F85\u6765\u81EA\u670D\u52A1\u5668\u7684\u76F8\u5E94
      # 1\uFF1A\u53EA\u8981\u96C6\u7FA4\u7684leader\u8282\u70B9\u6536\u5230\u6D88\u606F\uFF0C\u751F\u4EA7\u8005\u5C31\u4F1A\u6536\u5230\u4E00\u4E2A\u6765\u81EA\u670D\u52A1\u5668\u7684\u6210\u529F\u54CD\u5E94
      # -1\uFF1A\u5206\u533Aleader\u5FC5\u987B\u7B49\u5F85\u6D88\u606F\u88AB\u6210\u529F\u5199\u5165\u5230\u6240\u6709\u7684ISR\u526F\u672C\uFF08\u540C\u6B65\u526F\u672C\uFF09\u4E2D\u624D\u8BA4\u4E3A\u751F\u4EA7\u8005\u8BF7\u6C42\u6210\u529F
      acks: 1

